<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>投稿ページ</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container mt-5">
        <div class="text-center mb-4">
            <h1 class="fw-bold">投稿画面</h1>
        </div>

        <div class="card shadow-sm p-4">
            <form action="top.php" method="post">
                <div class="mb-3">
                    <label for="name" class="form-label">名前</label>
                    <input type="text" name="view_name" class="form-control" id="name" placeholder="お名前を入力">
                </div>
                
                <div class="mb-3">
                    <label for="message" class="form-label">メッセージ</label>
                    <textarea name="message" class="form-control" id="message" rows="4" placeholder="メッセージを入力"></textarea>
                </div>

                <div class="d-grid">
                    <button type="submit" name="btn_submit" class="btn btn-primary" value="btn1">送信</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Bootstrap JS (Optional for interactive components) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
